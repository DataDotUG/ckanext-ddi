[DEFAULT]
debug = false
# Uncomment and replace with the address which should receive any error reports
#email_to = you@yourdomain.com
smtp_server = localhost
error_email_from = paste@localhost

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 5000


[app:main]
use = config:../ckanext-kata/test-core.ini
#ckan.site_url = http://localhost:5000

# Here we hard-code the database and a flag to make default tests
# run fast.
ckan.plugins = ddi_harvester
# NB: other test configuration should go in test-core.ini, which is
#     what the postgres tests use.


# Logging configuration
[loggers]
keys = root, ckan, sqlalchemy, ckanext

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = DEBUG
handlers = console

[logger_ckan]
level = INFO
handlers = console
qualname = ckan

[logger_ckanext]
qualname = ckanext
handlers = console
level = DEBUG

[logger_sqlalchemy]
handlers = console
qualname = sqlalchemy.engine
level = WARN

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s
